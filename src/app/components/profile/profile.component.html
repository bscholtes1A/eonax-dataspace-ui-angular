<div class="offer-tabs">
  <mat-tab-group mat-align-tabs="start" [selectedIndex]="0">
    <mat-tab label="DID" active="true">
      <mat-card class="user-card">
        <mat-card-header class="user-card-header"> </mat-card-header>
        <mat-card-content class="user-card-content">
          <code>
            <pre>{{ didDocument! | json }}</pre>
          </code>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Self Description">
      <mat-card class="user-card">
        <mat-card-header class="user-card-header"> </mat-card-header>
        <mat-card-content class="user-card-content">
          <code>
            <pre>{{ selfDescription! | json }}</pre>
          </code>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Assets" [disabled]="assets.length === 0">
      <mat-card class="user-card">
        <mat-card-header class="user-card-header"> </mat-card-header>
        <mat-card-content class="user-card-content">
          <code>
            <pre>{{ assets | json }}</pre>
          </code>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Policies" [disabled]="policyDefinitions.length === 0">
      <mat-card class="user-card">
        <mat-card-header class="user-card-header"> </mat-card-header>
        <mat-card-content class="user-card-content">
          <code>
            <pre>{{ policyDefinitions | json }}</pre>
          </code>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Offers" [disabled]="contractDefinitions.length === 0">
      <mat-card class="user-card">
        <mat-card-header class="user-card-header"> </mat-card-header>
        <mat-card-content class="user-card-content">
          <code>
            <pre>{{ contractDefinitions | json }}</pre>
          </code>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
